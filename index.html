<h1>Antano B-Day '22</h1>
<p>Teisingai sužymėk atsakymus ir laimėk loterijoje kvietimą į picų vakarėlį. Sėkmės!</p>
<form id="tehtest">
    <fieldset>
        <legend>Du kart du</legend>

        <input type="radio" name="q1" id="q1a1" value="2"/><label for="q1a1">2</label>
        <input type="radio" name="q1" id="q1a2" value="4"/><label for="q1a2">4</label>
        <input type="radio" name="q1" id="q1a3" value="5"/><label for="q1a3">5</label>
    </fieldset>
    <fieldset>
        <legend>13 + 29</legend>

        <input type="radio" name="q2" id="q2a1" value="42"/><label for="q2a1">42</label>
        <input type="radio" name="q2" id="q2a2" value="256"/><label for="q2a2">256</label>
        <input type="radio" name="q2" id="q2a3" value="69"/><label for="q2a3">69</label>
    </fieldset>
    <fieldset>
        <legend>Rudo Volvo V70 vardas</legend>

        <input type="radio" name="q3" id="q3a1" value="Matilda"/><label for="q3a1">Matilda</label>
        <input type="radio" name="q3" id="q3a2" value="Jaroslavas Sloikas"/><label for="q3a2">Jaroslavas Sloikas</label>
        <input type="radio" name="q3" id="q3a3" value="Svetlana"/><label for="q3a3">Svetlana</label>
    </fieldset>

    <p id="missionfaild" class="warning" style="display:none">
        &#9888; Nu ką, neatspėjai. <br/>
        &#9888; Bandyk kitą kartą už <br/>
        &#9888; <span id="timer"></span>
    </p>

    <p>
        <input id="yolo" type="submit" value="Manau, kad šitaip"/>
    </p>
</form>
